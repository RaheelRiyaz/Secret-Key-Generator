<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="card mt-5" style="width: 90%; height: 72vh">
      <div class="card-body d-flex flex-wrap">
        <div class="left me-5">
        
          <h5 class="card-title">String Generator</h5>
          <form class="form-floating">
            <input
              type="number"
              class="form-control"
              id="number"
              min="10"
              required
              value="10"
              max="100"
            />
            <label for="number">No of strings you want (max 100)</label>
          </form>
          <form class="form-floating mt-2">
            <input
              type="text"
              class="form-control"
              id="string"
              min="10"
              max="32"
              value="32"
              required
            />
            <label for="string">How long string should be (max 32)</label>
          </form>
          <p class="mt-2">
            Which characters are allowed to occur in the strings?
          </p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="numeric"
              checked
              id="numericDigits"
            />
            <label class="form-check-label" for="numericDigits">
              Numeric Digits (0-9)
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="uppercase"
              checked
              id="upperCaseLetters"
            />
            <label class="form-check-label" for="upperCaseLetters">
              Uppercase Letters (A-Z)
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="lowercase"
              id="lowerCaseLetters"
            />
            <label class="form-check-label" for="lowerCaseLetters">
              Lowercase Letters (a-z)
            </label>
          </div>
          <button class="btn btn-outline-dark mt-2" onclick="generateString()">
            Generate Key
          </button>
        </div>

        <div class="right ms-5  mt-3">
          <div class="result-section"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
  </body>
</html>
